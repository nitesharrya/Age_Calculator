
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <p class="head1">JavaScript</p>
        <p class="head2">Age Calculator</p>
      </div>

      <div class="main-input">
        <label for="input" class="input-label">Select your date of birth:</label>
        <input type="date" class="input" id="input" />
        <button type="submit" class="btn">Calculate</button>
      </div>

      <p class="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
